apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-producer
  namespace: news-analysis
  labels:
    app: news-producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: news-producer
  template:
    metadata:
      labels:
        app: news-producer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: producer
        image: news-producer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_TOPIC
        - name: NEWS_API_KEY
          valueFrom:
            secretKeyRef:
              name: news-api-secret
              key: NEWS_API_KEY
        - name: PRODUCER_PORT
          value: "8001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: news-producer
  namespace: news-analysis
spec:
  selector:
    app: news-producer
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
