global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'news-analysis-cluster'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Producer service metrics
  - job_name: 'news-producer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['producer:8001']
        labels:
          service: 'producer'
    
  # Consumer service metrics
  - job_name: 'news-consumer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['consumer:8002']
        labels:
          service: 'consumer'

  # Inference service metrics (NEW!)
  - job_name: 'inference-server'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inference:8000']
        labels:
          service: 'inference'
    scrape_interval: 10s

  # Kubernetes pods with prometheus annotations
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - news-analysis
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Redis exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Kafka exporter (optional)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
